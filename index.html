<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="img-container">
        <img class="img "src="halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
        <div class="title-caption">
            <img src="odin-lined.png" alt="odin logo" height="200">
            <h1>Odin</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="text-container">
        <div class="upper">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="POST">
            <section class="main">
            <h2>Let's do this!</h2>
            <div class="form">
                <div class="col1">
                    <div class="ele1">
                        <label for="first">FIRST NAME</label> <!--labels allow you to access the form, they're clickable-->
                        <input type="text" id="first" placeholder="Thor" required>
                    </div>
                    <div class="ele1">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="ele1">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="col2">
                    <div class="ele1">
                        <label for="last">LAST NAME</label>
                        <input type="text" id="last" placeholder="Odinson" required>
                    </div>
                    <div class="ele1">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" required>
                    </div>
                    <div class="ele1">
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cpassword" required>
                    </div>
                </div>
            </div>
            </section>
            <div class="lower">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#" style="text-decoration: none; color: #596D48">Log in</a></p>
            </div>    
        </form>
    </div>
</body>
</html>
